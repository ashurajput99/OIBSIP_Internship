<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <style>
        body{
            padding: 40px 80px;
            
        }
        h1{
            text-align: left;
            flex-wrap: wrap-reverse;
            gap:10px;
            color:black;
        }
        #container{
            border-radius: 8px;
            max-width: 450px;
            text-align:center;
            
            

            padding: 50px;
            box-shadow: 0px 0px 15px 3px rgba(0,0,0,0.4);
            border:2px solid black;
            font-family: serif;
    
            background: red;
            
        }
        .Input_div{
            display: inline-block;
           
        }
        .INP{
            padding: 5px 10px;
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
            width: 150px;
            text-align: center;
        }
        label{
            font-size: 40px;
            color: black;
            
        }
   
        
    </style>
</head>
<body>
    <h1>Temprature Converter</h1>
    <div id="container"> 
        <div class="input-div"> 
            <label>Celcius</label>
            <br>
             <input type="number" value="0" id="cel" class="INP"/>
        </div>
        <div class="input-div"> 
            <label>Fahrenheit</label>
            <br>
            <input type="number" value="32" id="fah" class="INP"/>
       </div>
       <div class="input-div">
            <label>Kelvin</label>
            <br>
            <input type="number" value="273.15" id="kel" class="INP"/>
       </div>
    </div>


    <script>
        var cel = document.getElementById("cel");
        var fah = document.getElementById("fah");
        var kel = document.getElementById("kel");
        
        cel.addEventListener('input',function(){
            let c = this.value;
            let f = (c * 9/5) + 32;
            let k = (c * 10)/10+273.15;
            if(!Number.isInteger(f))
            {
                f = f.toFixed(2);
            }
            fah.value = f;
            
           if(!Number.isInteger(k))
            {
                k = k.toFixed(2);
            }

            kel.value = k;
        });

        fah.addEventListener('input',function(){
            let f = this.value;
            let c = (f - 32) * 5/9;
            if(!Number.isInteger(c))
            {
                c = c.toFixed(2);
            }
            cel.value = c;
            let k = (f - 32) * 5/9 + 273.15;
            if(!Number.isInteger(k))
            {
                k = k.toFixed(2);
            }
            kel.value = k;

        });

        kel.addEventListener('input',function(){
            let k = this.value;
            let c = k - 273.15;
            if(!Number.isInteger(c))
            {
                c = c.toFixed(2);
            }
            cel.value = c;
            let f = (k - 273.15) * 9/5 + 32;
            if(!Number.isInteger(f))
            {
                f = f.toFixed(2);
            }
            fah.value = f;

        });

    </script>
</body>
</html>
